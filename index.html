<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <title>DENVER_INTEL | PRECISION_LEGAL_OS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;800&family=JetBrains+Mono:wght@100;300;500;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.9.0",
    "react-markdown": "https://esm.sh/react-markdown@^9.0.1",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.0"
  }

</script>
<style>
  :root {
    --silver-glow: #ffffff;
    --gray-400: #9ca3af;
    --gray-600: #4b5563;
    --gray-800: #1f2937;
    --black-obsidian: #050505;
    --glass-bg: rgba(10, 10, 10, 0.8);
    --glass-border: rgba(255, 255, 255, 0.08);
  }

  * { 
    cursor: crosshair !important; 
    border-radius: 0px !important; 
  }

  body {
    background-color: #000000;
    color: #efefef;
    font-family: 'Plus Jakarta Sans', sans-serif;
    margin: 0;
    overflow-x: hidden;
    position: relative;
    background-image: 
      radial-gradient(at 0% 0%, rgba(255, 255, 255, 0.02) 0px, transparent 50%),
      radial-gradient(at 100% 100%, rgba(255, 255, 255, 0.01) 0px, transparent 50%);
    background-attachment: fixed;
  }

  .noise-overlay {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    pointer-events: none;
    opacity: 0.02;
    z-index: 9999;
    mix-blend-mode: overlay;
  }

  .tech-plate {
    background: var(--glass-bg);
    backdrop-filter: blur(40px);
    border: 1px solid var(--glass-border);
    position: relative;
    box-shadow: 0 40px 100px -20px rgba(0,0,0,0.8);
  }

  .glass-card {
    background: rgba(255, 255, 255, 0.02);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.05);
    transition: all 0.3s cubic-bezier(0.2, 0, 0.2, 1);
  }

  .glass-card:hover {
    background: rgba(255, 255, 255, 0.04);
    border-color: rgba(255, 255, 255, 0.1);
  }

  .etched-label {
    font-family: 'JetBrains Mono', monospace;
    font-size: 8px;
    color: rgba(255, 255, 255, 0.3);
    text-transform: uppercase;
    letter-spacing: 0.4em;
    font-weight: 800;
  }

  .section-index {
    position: absolute;
    left: -40px;
    top: 0;
    font-family: 'JetBrains Mono', monospace;
    font-size: 10px;
    color: rgba(255, 255, 255, 0.1);
    transform: rotate(-90deg);
    transform-origin: top right;
  }

  .glow-text {
    text-shadow: 0 0 10px rgba(255,255,255,0.3);
  }

  .calibration-marks {
    position: absolute;
    width: 20px;
    height: 20px;
    border-color: rgba(255, 255, 255, 0.2);
    pointer-events: none;
  }
  .mark-tl { top: -1px; left: -1px; border-top: 1px solid; border-left: 1px solid; }
  .mark-tr { top: -1px; right: -1px; border-top: 1px solid; border-right: 1px solid; }
  .mark-bl { bottom: -1px; left: -1px; border-bottom: 1px solid; border-left: 1px solid; }
  .mark-br { bottom: -1px; right: -1px; border-bottom: 1px solid; border-right: 1px solid; }

  ::-webkit-scrollbar { width: 4px; }
  ::-webkit-scrollbar-track { background: transparent; }
  ::-webkit-scrollbar-thumb { 
    background: rgba(255,255,255,0.1); 
  }

  .entry-animation {
    animation: reveal 0.8s cubic-bezier(0.16, 1, 0.3, 1);
  }

  @keyframes reveal {
    from { opacity: 0; transform: translateY(20px); filter: blur(10px); }
    to { opacity: 1; transform: translateY(0); filter: blur(0); }
  }

  /* PDF Adjustments */
  @media print {
    body { background: white !important; color: black !important; }
    .tech-plate { background: white !important; color: black !important; border: 1px solid #ddd !important; }
    .etched-label { color: #888 !important; }
    .text-white { color: black !important; }
  }
</style>
</head>
  <body>
    <svg class="noise-overlay">
        <filter id="grain">
            <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" stitchTiles="stitch" />
            <feColorMatrix type="saturate" values="0" />
        </filter>
        <rect width="100%" height="100%" filter="url(#grain)" />
    </svg>
    <div id="root"></div>
  </body>
</html>
