<style>
  :root {
    --bg-slate-950: #020617;
    --bg-slate-900: #0f172a;
    --bg-slate-800: #1e293b;
    --accent-blue: #3b82f6;
  }

  * {
    -webkit-tap-highlight-color: transparent;
    touch-action: manipulation;
  }

  body {
    background-color: var(--bg-slate-950);
    color: #f1f5f9;
    font-family: 'Inter', sans-serif;
    margin: 0;
    overflow-x: hidden;
    position: relative;
    background-image: 
      radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.03) 0px, transparent 50%),
      radial-gradient(at 100% 100%, rgba(59, 130, 246, 0.02) 0px, transparent 50%);
    background-attachment: fixed;
  }

  .tech-plate {
    background: var(--bg-slate-900);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 1rem;
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
  }

  .glass-card {
    background: rgba(30, 41, 59, 0.7);
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.05);
    border-radius: 0.75rem;
  }

  .etched-label {
    font-family: 'Inter', sans-serif;
    font-size: 0.75rem;
    font-weight: 600;
    color: #94a3b8;
    text-transform: uppercase;
    letter-spacing: 0.05em;
  }

  ::-webkit-scrollbar { width: 4px; }
  ::-webkit-scrollbar-track { background: transparent; }
  ::-webkit-scrollbar-thumb { 
    background: rgba(255,255,255,0.1); 
    border-radius: 10px;
  }

  .custom-transition {
    transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
  }

  /* Optimized animations for mobile performance */
  @keyframes slideUp {
    from { transform: translateY(20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }

  .entry-animation {
    animation: slideUp 0.4s cubic-bezier(0, 0, 0.2, 1) forwards;
  }

  /* Hide scrollbars during transitions */
  .no-scrollbar::-webkit-scrollbar { display: none; }
  .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

  /* PDF Export Specific Overrides */
  .pdf-export-mode {
    background: #ffffff !important;
    color: #000000 !important;
    padding: 20mm 25mm !important;
    width: 210mm !important; 
    max-width: none !important;
    margin: 0 !important;
    border: none !important;
    border-radius: 0 !important;
    box-shadow: none !important;
    position: relative !important;
    transform: none !important;
    overflow: visible !important;
    display: block !important;
  }

  @media print {
    body { background: white !important; color: black !important; }
    #root { padding: 0 !important; }
  }
</style>
